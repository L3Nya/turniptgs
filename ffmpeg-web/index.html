<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TurnipTGS external ffmpeg</title>
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

		<script src="static/js/telegram-web-app.js"></script>
		<script src="static/js/ffmpeg.min.js"></script>
	</head>
	<body>
		<header>
			<span class="madewithlove">
				<p>
				made by <a href="https://github.com/l3nya" class="fa">L:3Nya</a> with <i class="fa fa-heart fa-2x pulse"></i>
				</p>
			</span>
		</header>
		<main class = "page-main">
			<div style="column-count: 2;display:flex" id="#videos">
				<div style="width:100%">
					<video loop autoplay id="originalVideo"></video>
				</div>
				<div style="display:grid;width:100%" id="partsGrid">
				</div>
			</div>
			<div class="msg" id="msg" style="display:none;"></div>
			<div class='progress-line' style='display:none'></div>
			<div class="log" id="log">
			</div>
		</main>
		<script src="static/js/index.js"></script>
	</body>
</html>
